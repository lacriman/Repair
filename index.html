<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800,900&display=swap">
   <title>Ты мусор</title>
</head>

<body>
   <div class="wrapper">
      <h1 class="title __container">Ремонт <span class="title_green">ебала</span></h1>

      <div class="main">
         <div class="__container">
            <div class="main-info">
               <h2 class="main-info__title">
                  Почему бы тебе пойти нахуй?
               </h2>
               <ul class="main-info__list">
                  <li class="main-info__list_item">Бесплатный акт мастурбации прямо при клиенте</li>
                  <li class="main-info__list_item">Молниеносная скорость полета нашего члена <br> тебе в рот (от 2 секунд до 2 лет)</li>
                  <li class="main-info__list_item">Да пошел нахуй</li>
               </ul>
               <div class="main__button">
                  <a href="#" class="button">Ссылка нахуй</a>
               </div>
            </div> <!-- /main-info -->
            <img class="main_img" src="img/intro.png" alt="intro">
         </div> <!-- /container -->
      </div> <!-- /main -->
      
      <div class="order">
         <div class="__container">
            <div class="order-form">
               <div class="order-form__title">
                  <h2>Не пиши сюда ничего уебок</h2>
               </div>
               <input type="text" class="name" placeholder="по" required minlength="2" maxlength="14">
               <input type="tel" class="phone" placeholder="шел">
               <input type="email" placeholder="нахуй"class="email">
               <button class="button_bottom" type="submit" name="completed" value=""></button>

            </div>
         </div>
      </div>

   </div> <!-- /wrapper -->

</body>

</html>
